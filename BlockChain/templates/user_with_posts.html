<!DOCTYPE html>
<html>
<head>
    <title>Users with Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        h1 {
            text-align: center;
        }
        
        .user {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }
        
        .user h3 {
            margin: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .post {
            margin-top: 10px;
        }
        
        .post p {
            margin: 0;
        }
        
        .post strong {
            font-weight: bold;
        }
        
        .post hr {
            margin-top: 10px;
            margin-bottom: 10px;
            border: none;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Users with Posts</h1>
    {% for user in users_with_posts %}
        <div class="user">
            <h3>{{ user.username }}</h3>
            {% for post in user.posts %}
                <div class="post">
                    <p><strong>Author:</strong> {{ post.author }}</p>
                    <p><strong>Content:</strong> {{ post.content }}</p>
                    <p><strong>Timestamp:</strong> {{ post.timestamp }}</p>
                </div>
                <hr>
            {% endfor %}
        </div>
        <hr>
    {% endfor %}
</body>
</html>
